<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM App</title>
    <style>

    </style>
</head>

<body>
    <header>
        <h1>PHOTO TIME</h1>
        <p>Let's take a picture of you now!</p>
    </header>

    <main>
        <video id="cameraFeed" width="640" height="480" autoplay></video>
        <button id="takePictureButton" onclick="startVideoCapture()">Take a Picture</button>
        <button id="confirmButton" onclick="stopVideoCapture()" disabled>Confirm</button>
        <button id="deletePictureButton" onclick="deletePicture()">Delete Picture</button>
        <p id="responseText"></p>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const takePictureButton = document.getElementById('takePictureButton');
            const confirmButton = document.getElementById('confirmButton');
            const deletePictureButton = document.getElementById('deletePictureButton');

            takePictureButton.addEventListener('click', startVideoCapture);
            confirmButton.addEventListener('click', stopVideoCapture);
            deletePictureButton.addEventListener('click', deletePicture);
        });

        function startVideoCapture() {
            const videoElement = document.getElementById('cameraFeed');
            const responseText = document.getElementById('responseText');
            const confirmButton = document.getElementById('confirmButton');

            // Reset video element and enable "Take a Picture" button
            resetVideoElement();
            enableTakePictureButton();

            // Show loading indicator

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        videoElement.srcObject = stream;
                        videoElement.onloadedmetadata = () => {
                            console.log('Video dimensions:', videoElement.videoWidth, 'x', videoElement.videoHeight);
                        };
                        videoElement.play();
                    })
                    .catch(error => {
                        console.error('Error accessing the camera:', error);
                        responseText.textContent = 'Error accessing the camera. Please check your camera permissions.';
                    });
            } else {
                console.error('getUserMedia not supported on this browser.');
                responseText.textContent = 'This browser does not support camera access. Please try a different browser.';
            }

            fetch('/classify', {
                method: 'GET'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log('Received data:', data);
                    data = data.trim();
                    localStorage.setItem('class_name', data);

                    switch (data.toLowerCase()) {
                        case 'kevin':
                            responseText.textContent = `I'm ${data}, yay!`;
                            break;
                        case 'anna':
                            responseText.textContent = `I'm ${data}, very cool indeed!`;
                            break;
                        case 'erica':
                            responseText.textContent = `I'm ${data}, crazy!`;
                            break;
                        case 'erdem':
                            responseText.textContent = `I'm ${data}, wowowo!`;
                            break;
                        case 'halfdan':
                            responseText.textContent = `I'm ${data}, hell yea!`;
                            break;        
                        default:
                            responseText.textContent = `I'm a fucking pistachio? But I'm still awesome!`;
                            break;
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    responseText.textContent = 'Error during classification. Please try again.';
                });
        }

        function stopVideoCapture() {
            fetch('/stop', {
                method: 'GET'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    window.location.href = '/loading';
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }

        function deletePicture() {
            // Add logic to delete the picture here

            // Reset video element and enable "Take a Picture" button
            resetVideoElement();
            enableTakePictureButton();
        }

        function resetVideoElement() {
            const videoElement = document.getElementById('cameraFeed');
            const stream = videoElement.srcObject;

            if (stream) {
                const tracks = stream.getTracks();

                tracks.forEach(track => track.stop());

                videoElement.srcObject = null;
            }
        }

        function enableTakePictureButton() {
            const takePictureButton = document.getElementById('takePictureButton');
            takePictureButton.removeAttribute('disabled');
        }
    </script>

</body>

</html>
