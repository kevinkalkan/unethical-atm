<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM App</title>
    <!-- You can include additional CSS stylesheets or other meta tags here -->
    <style>

    </style>
</head>

<body>
    <header>
        <h1>PHOTO TIME</h1>
        <p>Let's take a picture of you now!</p>
    </header>

    <main>
        <video id="cameraFeed" width="640" height="480" autoplay></video>

        <button id="takePictureButton">Take a Picture</button>
        <button id="confirmButton" onclick="stopVideoCapture()" disabled>Confirm</button>
        <p id="responseText"></p>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
    // This function will be called when the DOM content is loaded
        const takePictureButton = document.getElementById('takePictureButton');

    // Add an event listener to the "Take a Picture" button
        takePictureButton.addEventListener('click', startVideoCapture);
});
        function startVideoCapture() {
            const videoElement = document.getElementById('cameraFeed');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const responseText = document.getElementById('responseText');
            document.getElementById('confirmButton').removeAttribute('disabled');
            // Show loading indicator
            loadingIndicator.style.display = 'block';
    
            // Check if the browser supports getUserMedia
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Access the camera and stream the video to the video element
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        videoElement.srcObject = stream;
                        videoElement.onloadedmetadata = () => {
                            // Log video dimensions for debugging
                            console.log('Video dimensions:', videoElement.videoWidth, 'x', videoElement.videoHeight);
                            // Hide loading indicator after video metadata is loaded
                            loadingIndicator.style.display = 'none';
                        };
                        videoElement.play();
                    })
                    .catch(error => {
                        console.error('Error accessing the camera:', error);
                        // Handle error
                        responseText.textContent = 'Error accessing the camera. Please check your camera permissions.';
                        // Hide loading indicator
                        loadingIndicator.style.display = 'none';
                    });
            } else {
                // If getUserMedia is not supported
                console.error('getUserMedia not supported on this browser.');
                // Hide loading indicator and display an error message
                loadingIndicator.style.display = 'none';
                responseText.textContent = 'This browser does not support camera access. Please try a different browser.';
            }
    
            fetch('/classify', {
                    method: 'GET'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log('Received data:', data);
                    data = data.trim();
                    // Save the class_name in localStorage
                    localStorage.setItem('class_name', data);

                    switch (data.toLowerCase()) {
                        case 'dogs':
                            responseText.textContent = `I'm a ${data}, woof woof!`;
                            break;
                        case 'hats':
                            responseText.textContent = `I'm a ${data}, very cool indeed!`;
                            break;
                        case 'clouds':
                            responseText.textContent = `I'm a ${data}, airbending time!`;
                            break;    
                        default:
                            responseText.textContent = `I'm a fucking pistachio? But I'm still awesome!`;
                            break;
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    // Display an error message to the user
                    responseText.textContent = 'Error during classification. Please try again.';
                });
        }
    
        function stopVideoCapture() {
    // Make a fetch request to the '/stop' route
    fetch('/stop', {
            method: 'GET'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            // Check if the response indicates success before redirecting
            return response.text();
        })
        .then(data => {
            window.location.href = '/loading';
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });
}
    </script>

</body>

</html>
