<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" initial-scale="1.0"/>
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .fieldset {
      display: none;
    }

    .fieldset.active {
      display: inline-flex;
    }
  </style>
</head>
<body>
  <header>
    <div style="width: 190px; height: 110px; background: white"></div>
    <div style="justify-content: space-between;">
        <div style="color: #002337; font-size: 48px; font-family: Inter; font-weight: 400; letter-spacing: 14.40px; word-wrap: break-word">ATM</div>
        <!--- <nav>
            <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#accounts">Accounts</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
            </ul>
        </nav> -->
    </div>
  </header>
  <form id="survey-form" onsubmit="redirectToScreen()" autocomplete="off">

    <fieldset class="fieldset active" id="fieldset1" style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 25px;">
      <div class="sub-group" style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
        <div style="color: #002337; font-size: 24px; font-family: Abel; font-weight: 400; word-wrap: break-word">How many plants do you own?</div>
        <input type="text" style="width: 759.88px; height: 56px; background: rgba(255, 255, 255, 0); border-radius: 10px; border: 1px #EBE8E4 solid" name="customer-plant" class="right input-field" id="name" placeholder="" required>
      </div>
      <button type="button" class="btn-primary" onclick="nextFieldset('fieldset1', 'fieldset2')">Next</button>
    </fieldset>
    <fieldset class="fieldset" id="fieldset2" style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 25px;">
        <div class="sub-group" style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
          <div style="color: #002337; font-size: 24px; font-family: Abel; font-weight: 400; word-wrap: break-word">How much money do you spend on food?</div>
            <input type="text" style="width: 759.88px; height: 56px; background: rgba(255, 255, 255, 0); border-radius: 10px; border: 1px #EBE8E4 solid" name="customer-food" class="right input-field" placeholder="" id="name" required>
        </div>
      <button type="button" class="btn-primary" onclick="nextFieldset('fieldset2', 'fieldset3')">Next</button>
    </fieldset>
    <fieldset class="fieldset" id="fieldset3" style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 25px;">
      <div class="sub-group" style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
        <div style="color: #002337; font-size: 24px; font-family: Abel; font-weight: 400; word-wrap: break-word">How much money do you expect to transfer abroad per month?</div>
          <input type="text" style="width: 759.88px; height: 56px; background: rgba(255, 255, 255, 0); border-radius: 10px; border: 1px #EBE8E4 solid" name="customer-transfer" class="right input-field" placeholder="" id="name" required>
      </div>
      <button type="button" class="btn-primary" onclick="nextFieldset('fieldset3', 'fieldset4')">Next</button>
    </fieldset>
    <fieldset class="fieldset" id="fieldset4" style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 25px;">
      <div class="sub-group" style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
        <div style="color: #002337; font-size: 24px; font-family: Abel; font-weight: 400; word-wrap: break-word">How much money do you expect to earn per month?</div>
          <input type="text" style="width: 759.88px; height: 56px; background: rgba(255, 255, 255, 0); border-radius: 10px; border: 1px #EBE8E4 solid" name="customer-transfer" class="right input-field" placeholder="" id="name" required>
      </div>
    </fieldset>
    <button type="submit"class="btn-primary">Submit</button>

  </form>


  <footer>
    <p>&copy; 2023 ATM Banking. All rights reserved.</p>
  </footer>
  <script>

    function nextFieldset(currentId, nextId) {
      var currentFieldset = document.getElementById(currentId);
      var nextFieldset = document.getElementById(nextId);
      var inputField = currentFieldset.querySelector('input[required]');

      // Check if the input field in the current fieldset is not empty
      if (inputField && inputField.value.trim() !== '') {
        currentFieldset.classList.remove('active');
        nextFieldset.classList.add('active');
      } else {
        // Optionally, you can show an error message or highlight the unanswered question
        alert('Please answer the current question before proceeding.');
      }
    }
    function redirectToScreen() {
            event.preventDefault();
            window.location.href = '/screen';
    }
  </script>
  
</body>
</html>
