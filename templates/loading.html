<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu+Condensed" />
    <title>Loading Page</title>
    <style>
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db; 
            border-radius: 50%;
            margin-left: 40%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        setTimeout(function () {
        try {
            const class_name = localStorage.getItem('class_name');
            if (class_name) {
                const colorPage = getColourPageFromClassName(class_name);
                if (colorPage) {
                    window.location.href = colorPage;
                } else {
                    console.error('No matching color page for class_name:', class_name);
                }
            } else {
                console.error('class_name not found in localStorage');
            }
        } catch (error) {
            console.error('Error during redirection:', error);
        }
    }, 3000);
    function getColourPageFromClassName(class_name) {
        switch (class_name) {
            case 'Kevin':
                return  window.location.href = '/pink';
            case 'Erica':
            return  window.location.href = '/green';
            case 'Halfdan':
            return  window.location.href = '/gold';
            case 'Anna':
            return  window.location.href = '/brown';
            case 'Erdem':
            return  window.location.href = '/orange';
            default:
                return null; // No matching color page
        }
    }
    </script>
</head>
<body>
    <header>
        <div style="width: 190px;height: 100px; margin: 0 auto;text-align: center;background: #D7E9F1">
            <img src="/static/number5.png" alt="number5" style="width: 90%; margin-top: -23px;"></div>
    </header>
      <main class="innerbox">
    <div id="loading">
        <div class="loader"></div>
        <p id="welcome" style="letter-spacing: 0px; font-family: Abel; font-size: 30px;">Calculating...</p>
        <p id="welcome" style="font-size: 24px; text-align:left; letter-spacing: 0px; font-family: Abel;">Your membership will soon be ready.</p>
    </div>
</main>
    <footer>
        <p>&copy; 2023 ATM. All rights reserved.</p>
    </footer>
</body>
</html>
